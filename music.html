<html>
<head>
    <meta charset="utf-8" />
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="record-player">
        <input type="checkbox" id="headshell" class="headshell" />
        <label class="headshell" for="headshell"><i class="fas fa-solid fa-play" id="play" title="Play"></i></label>
        <audio id="player" src="music2.mp3" type="audio/mpeg">
        </audio>
        <input type="range" max="1" min="0" step="0.1" id="volume-control" onchange="audioVolume(this.value)">
        <div class="plinth"></div>
        <div class="platter"></div>
        <div class="vinyl"></div>
        <div class="top-circle"></div>
        </div>
    <div class="content">
        <h1 id="title">FLOATING ABSTRACT</h1>
        <input type="range" value="0" class="seek-bar" />
        <span class="current-time">00:00</span>
        <span class="song-duration">03:15</span>
        <div class="controls">
            <i class="fas fa-solid fa-backward " id="prev" title="Previous"></i>
            <i class="fas fa-solid fa-forward " id="next" title="Next"></i>
        </div>
    </div>
    <script src="mp.js"></script>
</body>
</html>
